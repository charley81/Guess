<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css styles -->
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;900&display=swap" rel="stylesheet">
  <title>Guess...</title>
</head>
<body>
  <!-- header section with title and winning number -->
  <header>
    <h1 class="title">Guess 😀</h1>
    <p>Winning Number: <span class="number">?</span></p>
  </header>

  <!-- main content  -->
  <main>
    <div class="input-section">
      <p class="message">👉 Start Guessing...</p>
      <input type="text" class="guess">
      <div class="button-section">
        <button class="submit">Submit</button>
        <button class="again">Again</button>
      </div>
    </div>
    <div class="info-section">
      <p class="current-score">💯 Current Score: 0</p>
      <p class="high-score">🏆 High Score: 0</p>
    </div>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
